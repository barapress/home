<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name - Namecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f1f1f1;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .card h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }
    .card p {
      margin: 0.2rem 0;
      color: #666;
    }
    .card a {
      color: #1976d2;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Name</h1>
    <p>Job Title or Description</p>
    <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a>
  </div>
</body>
</html>
